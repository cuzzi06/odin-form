<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin Form</title>
  </head>
  <body>
    <div class="side-bar">
      <div class="logo-banner">
        <img src="./images/logo.png" alt="Odin's logo" class="logo" />
        <h1 class="brand-name">ODIN</h1>
      </div>
      <p>
        Photo by
        <a
          href="https://unsplash.com/es/@haliewestphoto"
          class="credit img-owner"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/es/fotos/planta-de-hoja-verde-en-fotografia-de-primer-plano-25xggax4bSA"
          class="credit img-link"
          >Unsplash</a
        >
      </p>
    </div>

    <main>
      <div class="text">
        <h2>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sing up
          <span>now</span> to get started.
        </h2>
        <h2>You <span>know</span> you want to.</h2>
      </div>

      <form method="post" id="main-form">
        <h3>Let's do this!</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="fname">FIRST NAME</label>
            <input type="text" id="fname" name="fname" required />
          </div>
          <div class="form-group">
            <label for="lname">LAST NAME</label>
            <input type="text" id="lname" name="lname" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="phone-number">PHONE NUMBER</label>
            <input
              type="number"
              name="phone-number"
              id="phone-number"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="password">PASSWORD</label
            ><input
              type="password"
              name="password"
              id="password"
              minlength="8"
              required
            />
          </div>
          <div class="form-group">
            <label for="cpassword">CONFIRM PASSWORD</label
            ><input
              type="password"
              name="cpassword"
              id="cpassword"
              minlength="8"
              required
            />
          </div>
        </div>
      </form>
      <input
        type="submit"
        form="main-form"
        value="Create Account"
        id="submit-button"
      />
      <p class="message">
        Already have an account? <a href="" class="log-in">Log in</a>
      </p>
    </main>
  </body>
</html>
